<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wgame</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" type="text/css" href="/fancy-button.css">
    <link rel="stylesheet" type="text/css" href="/fancy-form.css">
    <link rel="stylesheet" type="text/css" href="/fancy-list.css">
    <link href="/fontawesome/css/all.css" rel="stylesheet">
    <script>
      function toggleNavBar() {
        var x = document.getElementById("topnav");
        if (x.className === "topnav"){ 
          x.classList.add("topnav_opened");
        } else {
          x.classList.remove("topnav_opened");
        }
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="topnav" id="topnav">
        <a href="/auth.html"> <img class="logo" src="/logo.png" class="logo" width="60" height="60" alt="logo"></a>
        <a class="topnav__link" href="/auth.html">Auth</a>
        <a class="topnav__link" href="/main.html">Main</a>
        <a class="topnav__link" href="/create.html">Create Game</a>
        <a class="topnav__link" href="/list.html">Game List</a>
        <a class="topnav__link" href="/crocodile.html">Crocodile</a>
        <a class="topnav__link" href="/alias.html">Alias</a>
        <i onclick="toggleNavBar()" class="toggler">=</i>
      </nav>
    </header>
    <main>
      <section class="fancy-form">
        <article class="fancy-form__content fancy-form__content_single">
          <form class="shifted-form">
            <fieldset>
              <legend>Create game</legend>
              <p class="fancy-field">
                <input class="fancy-input" placeholder="Room name" type="" name="name" id="name">
                <label class="fancy-label" for="login">Room name</label>
              </p>
              <p class="fancy-field">
                <select class="fancy-input" name="max" id="max" value="6">
                  <option value="2">2</option>
                  <option value="4">4</option>
                  <option value="6">6</option>
                  <option value="8">8</option>
                  <option value="10">10</option>
                </select>
                <label class="fancy-label" for="max">Max players</label>
              </p>
              <p class="fancy-field">
                <select class="fancy-input" name="max" id="max" value="6">
                  <option value="crocodile">Crocodile</option>
                  <option value="alias">Alias</option>
                </select>
                <label class="fancy-label" for="max">Game</label>
              </p>
              <button class="fancy-submit glow-on-hover" type="button">Create</button>
            </fieldset>
          </form>
        </article>
      </section>
    </main>
    <footer>
      <span>
        <small>Follow us:</small>
        <a href="/"><i class="fab fa-telegram"></i></a>
        <a href="/"><i class="fab fa-vk"></i></a>
        <a href="/"><i class="fab fa-viber"></i></a>
      </span>
    </footer>
  </body>
</html>
