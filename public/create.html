<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wgame</title>
    <link rel="stylesheet" type="text/css" href="/public/styles.css">
    <link rel="stylesheet" type="text/css" href="/public/fancy-button.css">
    <link rel="stylesheet" type="text/css" href="/public/fancy-form.css">
    <link rel="stylesheet" type="text/css" href="/public/fancy-input.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="/auth.html"> <img class="logo" src="/public/static/logo.png" class="logo" width="60" height="60" alt="logo"></a>
        <a href="/auth.html">Auth</a>
        <a href="/main.html">Main</a>
        <a href="/create.html">Create Game</a>
        <a href="/list.html">Game List</a>
        <a href="/crocodile.html">Crocodile</a>
        <a href="/alias.html">Alias</a>
      </nav>
    </header>
    <main>
      <section class="fancy-form">
        <article class="fancy-form__content fancy-form__content_single">
          <form class="shifted-form">
            <fieldset>
              <legend>Create game</legend>
              <p class="fancy-field">
                <input class="fancy-input" placeholder="Room name" type="" name="name" id="name">
                <label class="fancy-label" for="login">Room name</label>
              </p>
              <p class="fancy-field">
                <select class="fancy-input" name="max" id="max" value="6">
                  <option value="2">2</option>
                  <option value="4">4</option>
                  <option value="6">6</option>
                  <option value="8">8</option>
                  <option value="10">10</option>
                </select>
                <label class="fancy-label" for="max">Max players</label>
              </p>
              <p class="fancy-field">
                <select class="fancy-input" name="max" id="max" value="6">
                  <option value="crocodile">Crocodile</option>
                  <option value="alias">Alias</option>
                </select>
                <label class="fancy-label" for="max">Game</label>
              </p>
              <button class="fancy-submit glow-on-hover" type="button">Log in</button>
            </fieldset>
          </form>
        </article>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
