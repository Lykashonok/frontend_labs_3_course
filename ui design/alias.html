<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wgame</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" type="text/css" href="/fancy-button.css">
    <link rel="stylesheet" type="text/css" href="/fancy-form.css">
    <link rel="stylesheet" type="text/css" href="/fancy-list.css">
    <link rel="stylesheet" type="text/css" href="/alias.css">
    <link href="/fontawesome/css/all.css" rel="stylesheet">
    <script>
      function toggleNavBar() {
        var x = document.getElementById("topnav");
        if (x.className === "topnav"){ 
          x.classList.add("topnav_opened");
        } else {
          x.classList.remove("topnav_opened");
        }
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="topnav" id="topnav">
        <a href="/auth.html"> <img class="logo" src="/logo.png" class="logo" width="60" height="60" alt="logo"></a>
        <a class="topnav__link" href="/auth.html">Auth</a>
        <a class="topnav__link" href="/main.html">Main</a>
        <a class="topnav__link" href="/create.html">Create Game</a>
        <a class="topnav__link" href="/list.html">Game List</a>
        <a class="topnav__link" href="/crocodile.html">Crocodile</a>
        <a class="topnav__link" href="/alias.html">Alias</a>
        <i onclick="toggleNavBar()" class="toggler">=</i>
      </nav>
    </header>
    <main>

      <div class="alias__container">
        <section class="alias">
          <div class="workplace__container">
            <section class="alias__workplace">
              <article class="alias-card alias-card_right">Птица</article>
              <article class="alias-card alias-card_right">Самолёт</article>
              <article class="alias-card alias-card_wrong">Жираф</article>
              <article class="alias-card alias-card_wrong">Пулемёт</article>
              <article class="alias-card alias-card_wrong">Критерий</article>
              <article class="alias-card alias-card_right">Хочу</article>
              <article class="alias-card alias-card_right">Автомат</article>
              <article class="alias-card">Пожалуйста</article>
            </section>
            <section class="workplace__actions">
              <button class="action action_wrong"><i>✖</i></button>
              <button class="action action_right"><i>✔</i></button>
            </section>
          </div>
          <section class="alias__users">
            <article class="user user_guesser">Влад Лукашёнок <small>3</small></article>
            <article class="user">Кирилл Рыльков <small>5</small></article>
            <article class="user">Евген Вашинко <small>4</small></article>
            <article class="user user_own">Мокар Пундис <small>3</small></article>
            <article class="user">Борис Хрен Попадёшь <small>0</small></article>
            <article class="user">Питер Пен <small>4</small></article>
          </section>
        </section>
      </div>
    </main>
    <footer>
      <span>
        <small>Follow us:</small>
        <a href="/"><i class="fab fa-telegram"></i></a>
        <a href="/"><i class="fab fa-vk"></i></a>
        <a href="/"><i class="fab fa-viber"></i></a>
      </span>
    </footer>
  </body>
</html>
