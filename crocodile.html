<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wgame</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" type="text/css" href="/fancy-button.css">
    <link rel="stylesheet" type="text/css" href="/fancy-form.css">
    <link rel="stylesheet" type="text/css" href="/crocodile.css">
    <link rel="stylesheet" type="text/css" href="/fancy-list.css">
    <link href="/fontawesome/css/all.css" rel="stylesheet">
    <script>
      function toggleNavBar() {
        var x = document.getElementById("topnav");
        if (x.className === "topnav"){ 
          x.classList.add("topnav_opened");
        } else {
          x.classList.remove("topnav_opened");
        }
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="topnav" id="topnav">
        <a href="/auth.html"> <img class="logo" src="/logo.png" class="logo" width="60" height="60" alt="logo"></a>
        <a class="topnav__link" href="/auth.html">Auth</a>
        <a class="topnav__link" href="/main.html">Main</a>
        <a class="topnav__link" href="/create.html">Create Game</a>
        <a class="topnav__link" href="/list.html">Game List</a>
        <a class="topnav__link" href="/crocodile.html">Crocodile</a>
        <a class="topnav__link" href="/alias.html">Alias</a>
        <i onclick="toggleNavBar()" class="toggler">=</i>
      </nav>
    </header>
    <main>
      <div class="crocodile__container">
        <section class="crocodile">
          <section class="crocodile__workplace">
            <!-- <canvas src="" class="workplace">
  
            </canvas> -->
            <img src="/canvas.png" alt="canvas">
            <article class="workplace__toolbar">
              <i class="toolbar__tool toolbar__tool_selected toolbar__color_red"></i>
              <i class="toolbar__tool toolbar__color_green"></i>
              <i class="toolbar__tool toolbar__color_blue"></i>
              <i class="toolbar__tool toolbar__color_white"></i>
              <i class="toolbar__tool toolbar__color_black"></i>
              <i class="toolbar__tool toolbar__brush toolbar__brush_small"></i>
              <i class="toolbar__tool toolbar__brush toolbar__brush_medium"></i>
              <i class="toolbar__tool toolbar__brush toolbar__brush_big"></i>
              <i class="toolbar__tool">e</i>
              <i class="toolbar__tool">b</i>
            </article>
          </section>
          <section class="crocodile__chatplace">
            <section class="chatplace__messages">
              <div id="messages-container" class="messages__container">
                <article class="message">
                  message 0
                </article>
                <article class="message">
                  message 1
                </article>
                <article class="message">
                  message 2
                </article>
                <article class="message">
                  message 3
                </article>
                <article class="message">
                  message 4
                </article>
                <article class="message">
                  message 5
                </article>
                <article class="message">
                  message 0
                </article>
                <article class="message">
                  message 1
                </article>
                <article class="message">
                  message 2
                </article>
                <article class="message">
                  message 1
                </article>
                <article class="message message_own">
                  message 2
                </article>
                <article class="message">
                  message 3
                </article>
                <article class="message">
                  message 4
                </article>
                <article class="message message_own">
                  message 5
                </article>
                <article class="message">
                  message 0
                </article>
                <article class="message">
                  message 1
                </article>
                <article class="message">
                  message 2
                </article>
                <article class="message message_own">
                  message 3
                </article>
                <article class="message">
                  message 4
                </article>
                <article class="message message_own">
                  message 5
                </article>
              </div>
            </section>
            <section class="chatplace__ipnut">
              <input type="text">
              <button>></button>
            </section>
          </section>
        </section>
      </div>
    </main>
    <footer>
      <span>
        <small>Follow us:</small>
        <a href="/"><i class="fab fa-telegram"></i></a>
        <a href="/"><i class="fab fa-vk"></i></a>
        <a href="/"><i class="fab fa-viber"></i></a>
      </span>
    </footer>
  </body>
</html>
